<!DOCTYPE html>
<html>
<head>
<script>
function goBack()
  {
	window.history.go(-2);
  //window.history.back();
  }
function goForward()
{
window.history.forward();
}
</script>
</head>
<body>

<button onclick="goBack()">Go Back</button>
<button onclick="goForward()">Go Forward</button>


</body>
</html>

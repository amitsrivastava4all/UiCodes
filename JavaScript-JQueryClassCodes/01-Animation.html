<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<img src="../images/iron-man.jpg" width="500" height="300">
<br>
<button id="b1">FadeOut</button>
<button id="b2">FadeIn</button>
<button id="b3">Hide</button>
<button id="b4">Fade Toogle</button>
<button id="b5">Slide Up</button>
<button id="b6">Slide Down</button>
<button id="b7">Animation</button>
<script type="text/javascript" src="../js/jquery/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$("#b1").click(function(){
	$("img").fadeOut(2000);
});
$("#b2").click(function(){
	$("img").fadeIn(3000);
});
$("#b3").click(function(){
	$("img").hide('slow','linear');
});
$("#b4").click(function(){
	$("img").fadeToggle(2000);
});
$("#b5").click(function(){
	$("img").slideUp(3000);
});
$("#b6").click(function(){
	$("img").slideDown(3000);
});
$("#b7").click(function(){
	  $("img").animate({
	      left:'550px',
	      opacity:'0.5',
	      height:'350px',
	      width:'650px'
	    });
	  var img=$("img");
	    img.animate({height:'400px',opacity:'0.4'},"slow");
	    img.animate({width:'500px',opacity:'0.8'},"slow");
	    img.animate({height:'100px',opacity:'0.4'},"slow");
	    img.animate({width:'100px',opacity:'0.8'},"slow");	    
});
</script>
</body>
</html>

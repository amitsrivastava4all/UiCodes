<!DOCTYPE html>
<html>
<head>
<script>
var windowObject;
function open_win()
{
	windowObject= window.open("http://www.w3schools.com", "_self", "toolbar=yes, scrollbars=yes, resizable=yes, top=500, left=500, width=400, height=400");
	windowObject.focus();
}
function resize()
{
	windowObject.resizeTo(500,500);
	windowObject.focus();
}
function moveWin()
{
	windowObject.moveBy(250,250);
	windowObject.focus();
}
function closeWin(){
	windowObject.close();
}

</script>
</head>

<body>

<button onclick="open_win()">Open Window</button>
<button onclick="resize()">Resize window</button>
<button  onclick="closeWin()" > Close Window</button>
<button onclick="moveWin()">Move Window</button>

</body>

</html>


<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Semantic Demo </title>
</head>
<body>
<div style="width: 980px; margin: 0 auto;">

	<header style="height: 100px; border:solid 1px #92B901;">
		<h1><center>This is Header</center></h1>
	</header>

	<aside style="width: 250px; float: left; border:solid 1px #92B901;">
		<br><br><br><br><br><br><br><br><br><br>
		<h2><center>This is Left Pane</center></h2>
		<br><br><br><br><br><br><br><br>
	</aside>

	<section style="width: 474px; float: left; border:solid 1px #92B901;">
		<br><br><br><br><br><br><br><br><br><br>
		<h2><center>This is Body ! ! !</center></h2>
		<br><br><br><br><br><br><br><br>
	</section>

	<aside style="width: 250px; float: left; border:solid 1px #92B901;">
		<br><br><br><br><br><br><br><br><br><br>
		<h2><center>This is Right Pane</center></h2>
		<br><br><br><br><br><br><br><br>
	</aside>
	
	<footer style="clear: both; height: 60px; border:solid 1px #92B901;">
		<h3><center>This is Footer</center></h3>
	</footer>

</div>
</body>
</html>
